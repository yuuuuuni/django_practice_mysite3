{% if question_list %} <!-- question_list가 있다면, 여기서 question_list는 render함수에서 전달받은 '질문 목록' 데이터 -->
    <ul>
        {% for question in question_list %}
            <li><a href="/pybo/{{ question.id }}/">{{ question.subject }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
